<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Snake - Solo Teclado</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1abc9c;
    }

    canvas {
      background-color: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #1abc9c;
    }

    .reiniciar {
      margin-top: 15px;
    }

    .reiniciar button {
      background-color: #e74c3c;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Mini Snake</h1>
  <p>Usa las flechas del teclado para mover la serpiente</p>

  <canvas id="juego" width="400" height="400"></canvas>

  <div class="reiniciar">
    <button onclick="reiniciarJuego()">üîÅ Reiniciar</button>
  </div>

  <script>
    const canvas = document.getElementById('juego');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake, dx, dy, comida, gameOver;

    function generarComida() {
      return {
        x: Math.floor(Math.random() * (canvas.width / grid)) * grid,
        y: Math.floor(Math.random() * (canvas.height / grid)) * grid
      };
    }

    function inicializarJuego() {
      snake = [{ x: 200, y: 200 }];
      dx = grid;
      dy = 0;
      comida = generarComida();
      gameOver = false;
    }

    function dibujar() {
      if (gameOver) return;

      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.fillRect(comida.x, comida.y, grid - 2, grid - 2);

      const cabeza = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(cabeza);

      if (cabeza.x === comida.x && cabeza.y === comida.y) {
        comida = generarComida();
      } else {
        snake.pop();
      }

      ctx.fillStyle = '#1abc9c';
      for (let parte of snake) {
        ctx.fillRect(parte.x, parte.y, grid - 2, grid - 2);
      }

      if (
        cabeza.x < 0 || cabeza.y < 0 ||
        cabeza.x >= canvas.width || cabeza.y >= canvas.height ||
        snake.slice(1).some(p => p.x === cabeza.x && p.y === cabeza.y)
      ) {
        gameOver = true;
        alert('üíÄ ¬°Perdiste! Presiona "Reiniciar" para volver a jugar.');
      }
    }

    function cambiarDireccion(tecla) {
      if (gameOver) return;

      switch (tecla) {
        case 'ArrowUp': if (dy === 0) { dx = 0; dy = -grid; } break;
        case 'ArrowDown': if (dy === 0) { dx = 0; dy = grid; } break;
        case 'ArrowLeft': if (dx === 0) { dx = -grid; dy = 0; } break;
        case 'ArrowRight': if (dx === 0) { dx = grid; dy = 0; } break;
      }
    }

    function reiniciarJuego() {
      inicializarJuego();
    }

    document.addEventListener('keydown', e => cambiarDireccion(e.key));

    inicializarJuego();
    setInterval(dibujar, 200); // velocidad m√°s lenta
  </script>
</body>
</html>
