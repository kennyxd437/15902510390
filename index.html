<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sitio Web Personal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px); /* Ajuste para no tapar el header */
    }

    nav {
      width: 200px;
      background-color: #2c3e50;
      padding: 20px;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #1abc9c;
    }

    main {
      flex-grow: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    Sitio Web Personal
  </header>

  <div class="container">
    <nav>
      <a href="hoja_vida.html" target="contenido">Hoja de vida</a>
      <a href="notas.html" target="contenido">Notas</a>
      <a href="galeria.html" target="contenido">Galer√≠a</a>
      <a href="video.html" target="contenido">Video</a>
      <a href="juego.html" target="contenido">Juego</a>
      <a href="manual.html" target="contenido">Pasos del sitio</a>
    </nav>

    <main>
      <iframe src="bienvenida.html" name="contenido"></iframe>
    </main>
  </div>
</body>
</html>
